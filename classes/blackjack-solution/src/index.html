<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
  	<link rel="stylesheet" href="/css/index.css" />
  	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">
  	<title>BlackJack Game</title>
	</head>

	<body>

		<div class="controls">
			<div class="lead-panel">
				<div class="heading">
					<div class="heading__icon"></div>
					<div class="heading__title">
						<h2>Blackjack</h2>
					</div>
				</div>

				<div class="player-controls">
					<button id="new-round-btn" class="btn btn-flex">NEW ROUND</button>
				</div>
			</div>

			<div id="dealer-panel" class="hand-panel">
				<div class="panel-title">Dealer</div>
				<div id="dealer-score" class="score">Score: 0</div>
				<div class="message">YOU WIN</div>
			</div>

			<div id="player-panel" class="hand-panel">
				<div class="panel-title">Player</div>
				<div id="player-score" class="score">Score: 0</div>
				<div class="player-controls">
					<button id="player-hit-btn" class="btn btn-flex">HIT</button>
					<button id="player-stand-btn" class="btn btn-flex">STAND</button>
				</div>
			</div>
		</div>

		<div class="table">
			<div id="dealer-cards" class="cards">
			</div>
			<div id="player-cards" class="cards">
			</div>
		</div>

		<script type="text/javascript" src="/js/card.js"></script>
		<script type="text/javascript" src="/js/deck.js"></script>
		<script type="text/javascript" src="/js/game.js"></script>
		<script type="text/javascript" src="/js/hand.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>
	</body>
</html>
